<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="nav-bar">
            <h1>E-commerce</h1>
        </div>

        <!-- -->
        <div class="aside-bar">
            <h3>Categorias</h3>

            <a href="">Consolas(10)</a>
            <a href="">Componentes gammig(33)</a>
            <a href="">Computacion(4)</a>
            <a href="">Otros(50)</a>
        </div>
        <!--  -->
        <div class="main">
            <div class="card">
                <img src="/assets/img/play1.png" alt="">
                <strong>PlayStation 1</strong>
                <p>Primera consola de sony</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="card">
                <img src="/assets/img/play2.jpg" alt="">
                <strong>PlayStation 2</strong>
                <p>Segunda consola de sony</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="card">
                <img src="/assets/img/play3.jpg" alt="">
                <strong>PlayStation 3</strong>
                <p>Tercera consola de sony</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="card">
                <img src="/assets/img/play4.jpeg" alt="">
                <strong>PlayStation 4</strong>
                <p>Cuarta consola de sony</p>
                <button class="button-buy">Comprar</button>
            </div>
            <div class="card">
                <img src="/assets/img/play5.webp" alt="">
                <strong>PlayStation 5</strong>
                <p>Quinta consola de sony</p>
                <button class="button-buy">Comprar</button>
            </div>
        </div>
        <!--  -->
        <footer class="foot">
            <p>@MiEcommerce</p>
        </footer>
    </div>

    
</body>
</html>
